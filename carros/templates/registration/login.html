{% extends "base.html" %}

{% block title %}Login | Locadora de Carros{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 p-6 max-w-lg bg-white rounded-xl shadow-2xl">
    <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-6 border-b pb-3">
        <i class="fa-solid fa-right-to-bracket text-red-600 mr-2"></i> Acesso
    </h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Erro de Login!</strong>
                <span class="block sm:inline"> Nome de usuário ou senha inválidos.</span>
            </div>
        {% endif %}

        <div>
            <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fa-solid fa-user-circle mr-1"></i> Nome de Usuário
            </label>
            <input type="text" 
                   name="{{ form.username.name }}" 
                   id="{{ form.username.id_for_label }}"
                   required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150"
                   placeholder="Digite seu nome de usuário"
                   autofocus>
        </div>

        <div>
            <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fa-solid fa-lock mr-1"></i> Senha
            </label>
            <input type="password" 
                   name="{{ form.password.name }}" 
                   id="{{ form.password.id_for_label }}"
                   required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150"
                   placeholder="••••••••">
        </div>

        <button type="submit" 
                class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition duration-200 ease-in-out shadow-md hover:shadow-lg transform hover:scale-[1.01]">
            Entrar
        </button>

        <input type="hidden" name="next" value="{{ next }}">
    </form>
    
    <div class="text-center mt-4 pt-4 border-t border-gray-100">
        <a href="{% url 'password_reset' %}" class="text-sm text-red-500 hover:text-red-700 transition duration-150">
            Esqueceu sua senha?
        </a>
    </div>
</div>
{% endblock content %}
